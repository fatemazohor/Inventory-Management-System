<div class="px-3 py-3">
    <!-- <h4 class="card-title mb-1">{{this.title}}</h4>
    <br> -->
    <h4 class="card-title mb-1">{{title}}</h4>
    <br>
    <p></p>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary py-2" (click)=" menuType=true" data-toggle="modal"
        data-target="#exampleModal">
        Create New
    </button>
    <!-- <a href="/stylecategories/addform" class="btn btn-sm btn-primary">Create New</a> -->

    <div class="py-2">
        <form [formGroup]="searchForm" (ngSubmit)="onSearchSubmit()">
        <input type="text" class="form-control" placeholder="Search..." formControlName="searchValue"/>
        </form>
    </div>
    <div class="py-2">
        <table class="table table-striped text-center">
            <thead>
                <tr>
                    <th scope="col">SI</th>
                    <!-- <th scope="col">Id</th> -->
                    <th scope="col">Code</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Category</th>
                    <th scope="col">Price</th>
                    <th scope="col">Create Date</th>
                    <th scope="col">Action</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let row of product; index as i">
                    <td>{{i+1}}</td>
                    <!-- <td>{{row.id}}</td> -->
                    <td>{{row.pcode}}</td>
                    <td>{{row.pname}}</td>
                    <td>{{filterCategoriesData(row.pcate)}}
                        
                    </td>
                    <td>{{row.price}}</td>
                    <td>{{row.createdate | date:'medium'}}</td>
                    <td>

                        <div class="btn-group">
                            <a class="btn" (click)="onEditById(row)" data-toggle="modal" data-target="#exampleModal">
                                <fa-icon [icon]="editicon" style="color: #5c34d5;"></fa-icon></a>


                            <a class="btn" (click)="deleteProduct(row.id)">
                                <fa-icon [icon]="fatrash" style="color: #d53449;"></fa-icon></a>
                        </div>
                    </td>

                </tr>

            </tbody>
        </table>
    </div>


    <!-- Model Form -->


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">{{title2}}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <form [formGroup]="productForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Product Code</label>
                                <input type="text" class="form-control" formControlName="pcode">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Category</label>
                                <select id="buyersId" class="form-select" formControlName="pcate">
                                    <option *ngFor="let data of cate" [value]="data.id">
                                        {{data.cname}}
                                    </option>
                                </select>

                                
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Product Name</label>
                                <input type="text" class="form-control" formControlName="pname">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Price</label>
                                <input type="text" class="form-control" formControlName="price">
                            </div>

                        </div>


                    </form>

                </div>
                <div class="modal-footer">
                    <div class="btn-group">
                        <div class="px-2">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                        <div *ngIf=" menuType == true">
                            <button type="submit" class="btn btn-success" [disabled]="productForm.invalid"
                                (click)="onSubmit()" data-bs-dismiss="modal">Submit</button>
                        </div>
                        <div *ngIf="menuType == false">
                            <button type="submit" class="btn btn-warning" [disabled]="productForm.invalid"
                                (click)="editProduct()" data-bs-dismiss="modal">Update</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
